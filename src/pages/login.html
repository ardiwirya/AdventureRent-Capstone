<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#65b741" />
    <meta
      name="description"
      content="Wujudkan camping impianmu dengan AdventureRent"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/public/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/public/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/public/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/src/public/site.webmanifest" />
    <title>AdventureRent</title>

    <link rel="stylesheet" href="/src/styles/card.css" />
    <link rel="stylesheet" href="/src/styles/footer.css" />
    <link rel="stylesheet" href="/src/styles/hero.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="/src/styles/nav.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/9b022c2c57.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="root">
      <div class="h-100">
        <div class="g-0 row" style="height: 100vh">
          <div class="d-flex align-items-center col-lg-6">
            <div class="card-body">
              <div class="text-center mt-5">
                <a href="/src/index.html"
                  ><img
                    src="/src/public/icons/1-removebg.png"
                    alt="logo"
                    class=""
                    style="
                      width: 117px;
                      height: 74px;
                      object-fit: cover;
                      margin-left: 45px;
                    "
                /></a>
                <div class="mt-1 mb-2 card-title h5">Masuk</div>
                <p class="card-text">
                  Silahkan masuk untuk lanjut ke website kami
                </p>
              </div>
              <form class="py-5 px-4">
                <div class="mb-3 form-floating">
                  <input
                    name="email"
                    placeholder="name@example.com"
                    type="email"
                    class="form-control"
                    value=""
                  /><label>Email</label>
                </div>
                <div class="mb-3 form-floating">
                  <input
                    name="password"
                    placeholder="Password"
                    type="password"
                    class="form-control"
                    value=""
                  /><label>Password</label>
                </div>
                <div class="mb-3 form-floating">
                  <select
                    aria-label="Floating label select"
                    name="daftar_sebagai"
                    class="form-select"
                    id="floatingSelect"
                  >
                    <option>Buka menu pilih ini</option>
                    <option value="Pemilik Barang">Pemilik Barang</option>
                    <option value="Penyewa">Penyewa</option></select
                  ><label for="floatingSelect">Masuk Sebagai</label>
                </div>
                <div class="mb-4 row">
                  <div class="text-muted col">
                    Belum punya akun?
                    <a
                      href="/src/pages/register.html"
                      style="font-weight: bold; text-decoration: none"
                      >Daftar</a
                    >
                  </div>
                  <div class="d-flex justify-content-end col">
                    <a href="#" style="font-weight: bold; text-decoration: none"
                      >Lupa Password?</a
                    >
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  style="
                    font-size: 16px;
                    font-weight: bold;
                    letter-spacing: 1px;
                    text-transform: capitalize;
                    background-color: #65b741;
                    color: white;
                    width: 100%;
                    height: 50px;
                    margin-top: 2rem;
                    border: none;
                    border-radius: 0.3rem;
                    box-shadow: rgba(0, 0, 0, 0.1) 3px 3px 2px;
                    transition: all 0.2s ease-in-out 0s;
                  "
                >
                  Masuk
                </button>
                <hr class="my-3" />
                <button
                  type="button"
                  class="btn btn-primary"
                  style="
                    font-size: 16px;
                    font-weight: bold;
                    letter-spacing: 1px;
                    text-transform: capitalize;
                    background-color: transparent;
                    color: #65b741;
                    width: 100%;
                    height: 50px;
                    border: 1px solid #65b741;
                    border-radius: 0.3rem;
                    box-shadow: rgba(0, 0, 0, 0.1) 3px 3px 2px;
                    transition: all 0.2s ease-in-out 0s;
                  "
                >
                  <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    version="1.1"
                    x="0px"
                    y="0px"
                    viewBox="0 0 48 48"
                    enable-background="new 0 0 48 48"
                    class="me-2 mb-1"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                    style="width: 25px; height: 25px"
                  >
                    <path
                      fill="#FFC107"
                      d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
	c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
	c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                    ></path>
                    <path
                      fill="#FF3D00"
                      d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
	C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                    ></path>
                    <path
                      fill="#4CAF50"
                      d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                    ></path>
                    <path
                      fill="#1976D2"
                      d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                    ></path></svg
                  >Masuk dengan Google
                </button>
              </form>
            </div>
          </div>
          <div
            class="d-flex justify-content-center align-items-center col-lg-6"
            style="background-color: #65b741"
          >
            <img
              src="/src/public/images/login-register-img.png"
              alt="logo-register"
              class="d-none d-lg-block p-3"
              style="width: 450px; height: 450px; object-fit: cover"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
